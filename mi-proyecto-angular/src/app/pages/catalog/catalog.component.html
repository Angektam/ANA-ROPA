<!-- Hero Section -->
<section class="hero-section">
  <div class="hero-background">
    <div class="container">
      <div class="hero-content">
        <h1 class="hero-title">Catálogo de Moda Femenina</h1>
        <p class="hero-subtitle">
          Descubre nuestra exclusiva colección de vestidos, blusas, faldas y accesorios, 
          cuidadosamente seleccionados para realzar tu belleza natural.
        </p>
        <div class="search-bar">
          <div class="search-input-group">
            <input type="text" 
                   placeholder="Buscar vestidos, blusas, faldas, accesorios..." 
                   class="search-input"
                   [(ngModel)]="searchQuery"
                   (keyup.enter)="onSearch()">
            <button class="search-btn" (click)="onSearch()">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Products Section -->
<section class="products-section">
  <div class="container">
    <div class="products-grid">
      <div class="product-card" *ngFor="let product of products">
        <div class="product-image" (click)="onProductClick(product)">
          <img [src]="product.image" [alt]="product.name">
          <div class="product-badges">
            <span class="badge badge-sale" *ngIf="product.isOnSale">Oferta</span>
            <span class="badge badge-new" *ngIf="product.isNew">Nuevo</span>
          </div>
          <div class="product-actions">
            <button class="action-btn" (click)="onAddToWishlist(product); $event.stopPropagation()" title="Agregar a lista de deseos">
              <i class="fas fa-heart"></i>
            </button>
            <button class="action-btn" (click)="onAddToCart(product); $event.stopPropagation()" title="Agregar al carrito">
              <i class="fas fa-shopping-bag"></i>
            </button>
          </div>
        </div>
        <div class="product-info">
          <h3 class="product-name" (click)="onProductClick(product)">{{ product.name }}</h3>
          <div class="product-price">
            <span class="current-price">${{ product.price }}</span>
            <span class="original-price" *ngIf="product.originalPrice">${{ product.originalPrice }}</span>
          </div>
          <div class="product-rating">
            <div class="stars">
              <i class="fas fa-star" *ngFor="let star of [1,2,3,4,5]"></i>
            </div>
            <span class="rating-value">{{ product.rating }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
