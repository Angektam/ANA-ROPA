name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: boutique-ropa/package-lock.json
        
    - name: Install dependencies
      working-directory: boutique-ropa
      run: npm ci
      
    - name: Build Angular app
      working-directory: boutique-ropa
      run: npm run build:gh-pages
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: boutique-ropa/dist/boutique-ropa/browser
        cname: boutique-ana.netlify.app
