<div class="loading-container" [class]="'loading-' + size">
  <!-- Spinner Type -->
  <div *ngIf="type === 'spinner'" class="loading-spinner">
    <div class="spinner-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- Dots Type -->
  <div *ngIf="type === 'dots'" class="loading-dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <!-- Pulse Type -->
  <div *ngIf="type === 'pulse'" class="loading-pulse">
    <div class="pulse-circle"></div>
  </div>

  <!-- Message -->
  <p *ngIf="message" class="loading-message">{{ message }}</p>
</div>
